<div class="component-input">
    <p class="text"> Fill in the form with the contents of the news article you want to verify</p>
    <form class="data-input-form" id="input-form" #inputform = "ngForm" (ngSubmit) = onClick(inputform.value)>
        <div class="first-part-of-form">
            <div class="form-group">
                <label for="title"> Title </label>
                <input type="text" required class="form-control" id="title" name="title" ngModel>
            </div>
            <div class="form-group">
                <label for="subject"> Subject </label>
                <input type="text" required class="form-control" id="subject" name="subject" ngModel>
            </div>
            <div class="form-group">
                <label for="date"> Date </label>
                <input type="datetime" required class="form-control" id="date" name="date" ngModel>
            </div>
        </div>
        <div class="first-part-of-form">
            <div class="form-group">
                <label for="content"> Content </label>
                <input type="text" required class="form-control" id="content" name="text" ngModel>
            </div>
            
            <button type="submit" class="btn btn-primary my-btn">
                <p> Validate </p>
            </button>
        </div>
    </form>

    <div class="data-set-output">
        <p class="text question">
            Is this news fake? 
        </p>    
        <p class="text answer"> {{result}}</p>
       
    </div>
</div>
