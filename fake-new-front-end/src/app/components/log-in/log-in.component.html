<div class="log-in-comp">
  <p class="text">Welcome back!</p>
  <form class="data-input-form" id="input-form" #inputform="ngForm" (ngSubmit)=onClick(inputform.value)>
  <div class="first-part">
    <div class="small-part">
      <div class="form-group">
        <label for="subject"> Email address </label>
        <input type="text" class="form-control" id="email-address" name="email-address" ngModel>
      </div>
      <div class="form-group">
        <label for="subject"> Password </label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary my-btn">Login</button>
  </form>
</div>
